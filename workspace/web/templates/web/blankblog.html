<h1>{{ blog.blog_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'web:new' %}" method="post">
{% csrf_token %}

<input type="text" name="body" id="body{{ forloop.counter }}" value="{{ body.id }}" max_length="1000" />
<label for="body{{ forloop.counter }}">{{ blog.blog_text }}</label><br />

<input type="submit" value="Add" />
</form>
